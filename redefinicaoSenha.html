<head>

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- link CDN bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" />
    <!-- link materialize -->
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css" media="screen,projection" />

    <link rel="stylesheet" href="css/main.css">

    <link rel="stylesheet" href="css/redefinicaoSenha.css">

<body>

    <!-- loading -->
    <div id="loading-spiner">
        <div class="spin-wrap">
            <div class="spin"></div>
        </div>
    </div>
    <!-- fim de loading -->

    <div id="main-container">

        <div class="container-fluid" style="padding: 0; margin: 0;">
            <div class="row h-100 no-gutters" style="padding: 0; margin: 0;">
                <div class="col-sm-12 col-md-12 col-lg-7" id="banner-login">
                    <img src="img/banner-login.jpg" class="img-fluid" id="banner-login" alt="Responsive image">
                </div>


                <div class="col" align="center">

                    <img src="img/padlock.png" alt="..." class="rounded-circle photo-login"><br><br>
                    <h3 id="titulo">Redefinição de senha</h3>
                    <h6 id="subtitulo">insira seu e-mail</h6>
                    <br>

                    <div class="container center ajust">
                        <form class="col s12">
                            <div class="row">
                                <div class="input-field col s12 m12 l12">
                                    <input id="email" required type="email" class="validate">
                                    <label for="email">Email</label>
                                </div>
                            </div><br><br>
                            <h6 id="subtitulo">OU</h6>
                            <div class="row">
                                <div class="input-field col s12 m12 l12">
                                    <input id="number" required type="text" class="validate">
                                    <label for="email">Número de telefone</label>
                                </div>
                            </div>


                            <button class="btn waves-effect waves-purple" type="submit" name="action">Enviar
                                <i class="material-icons right">arrow_forward</i>
                              </button>
                        </form>
                    </div>

                    <div class="col s12 m12 l12">
                        <a href="login.html"><button class="btn waves-effect waves-purple">Login
                        <i class="material-icons left">arrow_back</i></button></a>
                    </div>



                </div>
            </div>
        </div>
    </div>


    <!--Import jQuery before materialize.js-->
    <script type=" text/javascript " src="https://code.jquery.com/jquery-3.2.1.min.js "></script>
    <script type="text/javascript " src="js/materialize.min.js "></script>
    <script type="text/javascript " src="js/main.js "></script>
    <!-- script bootstrap -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous">
    </script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous">
